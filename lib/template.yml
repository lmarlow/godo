heuristics:
  rails: |
    File.exists?( File.join( project_path, "config", "environment.rb" ) ) &&
    File.exists?( File.join( project_path, "config", "environments", "development.rb" ) ) &&
    File.exists?( File.join( project_path, "config", "environments", "testing.rb" ) )
  rspec: |
    File.exists?( File.join( project_path, "spec" ) )
  svn: |
    !`svn info #{project_path}`.split(%r{\n}).grep( /Repository Root:/ ).empty?
  git: |
    File.exists?( File.join( project_path, ".git" ) )
  true: |
    true

actions:
  mongrel:
    label: mongrel
    invoke: mongrel_rails start
  devlog:
    label: dev-log
    invoke: tail -f log/development.log
  reqlog:
    label: req-log
    invoke: tail -f log/request.log
  autotest-unit:
    label: tests
    invoke: autotest
  console:
    label: console
    invoke: ruby script/console
  irb:
    label: IRB
    invoke: irb
  diffly:
    invoke: diffly .; exit
  browser:
    invoke: open -a BonEcho http://localhost:3000/; exit
  terminal:
    label: Con-#{counter(:terminal)}

ignores:
  - \.svn
  - \.git
  - CVS
  - app
  - lib
  - vendor
  - config
  - db
  - log
  - public
  - script
  - test
  - spec
  - tmp
  - doc
  - components
  - rdoc
  - generators
  - data
  - man
  - build
  - backup
  - bin
  - include
  - .*\.lproj
  - .*\.xcodeproj
  - .*\.wdgtproj
  - .*\.app
  
matchers:
  -
    name: rails+spec+svn
    heuristics:
      - rspec
      - rails
      - svn
    actions:
      - mongrel
      - devlog
      - reqlog
      - autotest-spec
      - console
      - irb
      - terminal
      - terminal
  -
    name: rails+spec+git
    heuristics:
      - rails
      - rspec
      - git
    actions:
  -
    name: rails+svn
    heuristics:
      - rails
      - svn
    actions:
      - mongrel
      - devlog
      - reqlog
      - autotest-unit
      - console
      - irb
      - terminal
      - terminal
      - diffly
      - browser
  -
    name: rails+git
    heuristics:
      - rails
      - git
    actions:
  -
    name: default
    heuristics:
      - true
    actions:
      - terminal

projects:
  - ~/Projects/ruby
  - ~/Projects/rails
  - ~/Projects/Cocoa
